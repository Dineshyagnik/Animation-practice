div{height: 400px; width: 500px; background: red;
animation-name: result; animation-duration: 5s;} 

@keyframes result{
     0%{background: red;}
     20%{background: blue;}
     40%{background: green;}
     60%{background: orange;}
     80%{background: grey;}
     100%{background: black;}
}
